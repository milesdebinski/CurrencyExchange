<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/52d81d373d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Document</title>
</head>

<body>
  <div class="bg">
    <div class="container">
      <div class="tittle">
        <h1>SpendAbroad</h1>
        <p>SpendAbroat is an app you can use to check current exchange rates and see in what countries
          you can use that currency</p>
      </div>

      <div class="header-flex">
        <div class="item">
          <p class="info">From</p>
          <!-- <input type="text" autocomplete="off" class="fromCurrency" placeholder="currency code"> -->
          <select class="fromCurrency options" name="CurrencyCodes">
          </select>
        </div>

        <div class="item">
          <p class="info">Amount </p>
          <input min="0" step="1" type="number" autocomplete="off" class="options howMuch" placeholder="how much"
            onkeypress="return event.charCode >= 46">
          <!--only num + . -->
        </div>

        <div class="item">
          <p class="info">To</p>
          <!-- <input type="text" autocomplete="off" class="toCurrency" placeholder="currency code"> -->
          <select class="toCurrency options" name="CurrencyCodes"></select>
        </div>
      </div>

      <section class="main">
        <button class="btn convert">Convert</button>
        <div class="hide">
          <div class="output"><span class="info">Exchange Rate: </span><span class="result rate"></span></div>
          <div class="output">For <span class="result resultFrom"></span> you will get <span
              class="result resultTo"></span>
          </div>
          <div class="output"><span class="info">You can spend it in following countries: </span></div>
          <ul class=" countries">
          </ul>
        </div>
      </section>
    </div>
    <footer class="footer bg-dark">
      <p>Copyright &copy; 2021 - SpendAbroad</p>
      <div class="social">
        <a href="#"><i class="fab fa-linkedin "></i></a>
        <a href="#"><i class="fab fa-github "></i></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </div>
</body>

</html>
